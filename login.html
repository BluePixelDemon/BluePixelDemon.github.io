    <div class="container">
      <form id="login">
        <div class="row justify-content-center">
          <div class="col-3">
            <h4 class="margin-top">Login for Badcom - styret</h4>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <input class="form-control margin-top" type="text" id="Email_field" placeholder="Enter your email."/>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <input class="form-control margin-top" type="password" id="Password_field" placeholder="Enter your password."/>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <button class="btn btn-success btn-block margin-top" type="button" id="loginBtn" onclick="login()">Submit</button>
          </div>
        </div>
      </form>
      <div id="userDiv">
        <div class="row justify-content-center">
          <div class="col-3">
            <h4 class="margin-top">Login Badcom styret</h4>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <p class="margin-top">Velkommen, du er n√• logget inn som en admin bruker.</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <button class="btn btn-success btn-block margin-top" type="button" id="logoutBtn" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
